<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iRecipe</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default " role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a href="home.html"><img src="img/LOGO_NEW.png" alt="iRecipe"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="home.html">首頁 Home</a></li>
            <li><a href="hot.html">熱門食譜 Hot</a></li>
            <li><a href="#">最新食譜 New</a></li>
            <li><a href="signup.html">註冊 Sign</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="signup">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">使用Facebook註冊</button>
          </div>
        </div>
        <div class="or">
          <h4>或是</h4>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">帳號</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAccount" placeholder="帳號">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">暱稱</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="暱稱">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="密碼">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">確認密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="確認密碼">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 我已閱讀並同意iRecipt 服務條款
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-info">使用Email註冊</button>
            </div>
          </div>
        </form><!--end form-->
      </div><!--end signup-->
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="fb"></a>
            <p>LIKE ON FACEBOOK</p>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <a href="https://twitter.com/?lang=zh-tw" target="_blank"><img src="img/twitter.png" alt="twitter"></a>
            <p>FOLLOW ON TWITTER</p>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt="youtube"></a>
            <p>SUBSCRIBE ON YOUTUBE</p>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <a href="#"><img src="img/faq.png" alt="qusetion"></a>
            <p>ASK QUESTION</p>
          </div>
        </div>
      </div>
      <p class="copyright">Copyright © 2017 Banana Inc. All rights reserved</p>
    </footer>
  </body>
</html>
